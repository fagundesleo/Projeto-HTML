<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>

    <!-- Importando o CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Container principal -->
    <div class="container">
        
        <!--Criando a div do lado esquerdo (bloco left)-->
        <div class="left">
            <img src="https://raw.githubusercontent.com/cassianobrexbit/aula-27-manha/5831ede469f909677bfef7e17e974f7c72e3b5ff/img/fb-logo.svg" alt="">
            <p>
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                </p>
        </div>
        
        <!--Criando a div do lado direito (bloco right)-->
        <div class="right">
            <form action="">
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                
                <!--Botão Entrar-->
                <a href="" class="right__loginBtn right__loginBtn--hover">
                    Entrar
                </a>
                
                <!--Botão Criar nova conta-->
                <div class="right__sign-up">
                    <a href="" class="right__signupBtn">Criar nova conta</a>         
                </div>
            </form>
            <p>
                <strong>Criar uma página</strong>
                para uma celebridade, uma marca, ou uma empresa.
            </p>
        </div>
</body>
</html>
