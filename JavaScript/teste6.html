<html lang="en">

        <input type="password" id="senha" name="senha" placeholder="Senha">
        <input type="password" id="confirma_senha" name="confirma_senha" placeholder="Confirmar senha">
        <input type="submit" value="Enviar" id="enviar" name="enviar">
    </form>
    <div id="rodape"></div>
    <script>
        document.getElementById("formulario").addEventListener("submit", registrar)
        function registrar() {
            var nome = document.getElementById("nome").value;
            var sobrenome = document.getElementById("sobrenome").value;
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            var confirma_senha = document.getElementById("confirma_senha").value;

            if(nome == "" || sobrenome == "" || senha == "" || confirma_senha == "")
                var vazio = document.createElement("p")
                vazio.innerHTML = "Ainda há campos vazios"
                var rodape = document.getElementById("rodape").value;
                document.body.insertBefore(vazio, rodape);
        }
    </script>
