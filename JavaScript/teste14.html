<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="principal">
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <input type="password" id="confirma" placeholder="Confirmar senha">
        <input type= "submit" id="submit" placeholder="Enviar" onclick="cadastrar()">
    </div>
    <p id="mensagem"></p>
    <script>
        function exibir(mensagem){
            document.getElementById("resultado").innerHTML = mensagem
        }
        function cadastrar() {
            let cadastro = new Promise(
                function(sucesso, erro){
                    let nome = document.getElementById("nome").value;
                    let email = document.getElementById("email").value;
                    let senha = document.getElementById("senha").value;
                    let confirma = document.getElementById("confirma").value;

                    if(!email || !senha || !confirma){
                        erro("Não são permitidos campos em branco")
                    }else if(senha != confirma){
                        erro("Senhas não conferem")
                    }else{
                        sucesso("Usuário cadastrado com sucesso")
                    }
                }
            )
        }
    </script>
</body>
</html>
