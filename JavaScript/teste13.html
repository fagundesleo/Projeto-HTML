    <script>
        function display(c){
           document.getElementById("resultado").innerHTML = c;
        }
        let promessa = new Promise(
            function(resultado, erro){

                if (c == undefined){
                    erro("Erro ao executar a função")
                }else{
                    resultado(c)
                }
            }
               
        )

            function(valor){

            },

                display(erro)
            }
        )
    </script>
