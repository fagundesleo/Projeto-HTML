<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
        <tr>
            <th>Formulário de Cadastro</th>
        </tr>
        <tr>
            <td><label for="nome">Nome:</label></td>
            <td><input type="text" id="nome" name="nome"></td>
        </tr>
        <tr>
            <td><label for="sobrenome">Sobrenome:</label></td>
            <td><input type="text" id="sobrenome" name="sobrenome"></td>
        </tr>
        <tr>
            <td><label for="endereco">Endereço:</label></td>
            <td><textarea name="message" rows="5" cols="20"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="disciplinas">Disciplinas:</label></td>
            <td><input type="checkbox" id="disciplina1" name="disciplina1" value="Programacao">
            <label for="disciplina1">Programação</label><br>
            <input type="checkbox" id="disciplina2" name="disciplina2" value="Logica">
            <label for="disciplina2">Lógica</label><br>
            <input type="checkbox" id="disciplina3" name="disciplina3" value="Algoritmos">
            <label for="disciplina3">Algoritmos</label><br>
            <input type="checkbox" id="disciplina4" name="disciplina4" value="BancoDeDados">
            <label for="disciplina4">Banco de Dados</label><br>
            <input type="checkbox" id="disciplina5" name="disciplina5" value="Mobile">
            <label for="disciplina5">Mobile</label><br></td>
        </tr>
        <tr>
            <td><label for="gender">Gênero:</label></td>
            <td><input type="radio" id="masculino" name="gender" value="Masculino">
                <label for="masculino">Masculino</label><br>
                <input type="radio" id="feminino" name="gender" value="Feminino">
                <label for="feminino">Feminino</label><br>
                <input type="radio" id="naoinformar" name="gender" value="NaoInformar">
                <label for="naoinformar">Não Informar</label><br></td>
        </tr>
        <tr>
            <td><label for="datanascimento">Data de nascimento:</label></td>
            <td><input type="date" id="datanascimento" name="DataNascimento"></td>
        </tr>
        <tr>
            <td><label for="fotoperfil">Foto de perfil:</label></td>
            <td><input type="file" id="fotodeperfil" name="FotoPerfil"></td><br>
        </tr>
        <tr>
            <td><input type="submit"></td>
            <td><input type="reset"></td>
        </tr>
    </table>
</form>
    
</body>
</html>
